<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/home-style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <title>Lista de músicas</title>
    <script src="https://kit.fontawesome.com/309e31f583.js"></script>
</head>

<body>
    <header>
        <h2>Lista de música</h2>
        <p id="perfil"></p>
        <button type="button" id="btnSair" class="btn btn-danger">Sair</button>
    </header>

    <main>
        <div class="sub-header">
            <div class="input-group">
                <span class="input-group-text">Procurar:</span>
                <input type="text" class="form-control" id="filName" aria-describedby="basic-addon3 basic-addon4">
            </div>
            <button type="button" class="activeAddMudModal btn btn-success"
                onclick="openCreateMusModal()">Adicionar</button>
        </div>

        <table class="tab" id="listaMusicas">
            <thead>
                <tr>
                    <th>Faixa</th>
                    <th>Artista</th>
                    <th>Estrelas</th>
                    <th>Álbum</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="mod addMusModal">

            <div class="card" style="width: 18rem;">
                <img src="https://wallpapercave.com/wp/0l0kzYB.jpg" class="card-img-top">
                <div class="card-body">
                    <h6 class="card-title">Faixa: </h6>
                    <input type="text" name="faixa" id="faixa" placeholder="Digite a Faixa" />
                </div>

                <div class="card-body">
                    <h6 class="card-title">Artista: </h6>
                    <input type="text" name="artista" id="artista" placeholder="Digite a Faixa" />
                </div>

                <div class="card-body">
                    <h6 class="card-title">Estrelas: </h6>
                    <input type="range" name="estrelas" id="estrelas" class="user-point" min="0" max="10" step="1" />
                </div>

                <div class="card-body">
                    <h6 class="card-title">Album: </h6>
                    <input type="text" name="album" id="album" placeholder="Digite a Faixa" />
                </div>

                <div class="btn-group card-body" role="group" aria-label="Basic example">
                    <button class="btn btn-primary" id="createMus">Criar</button>
                    <button class="btn btn-primary" onclick="closeCreateMusModal()">Cancelar</button>
                </div>
            </div>

        </div>

        <div class="modEdit editMusModal">

            <div class="card" style="width: 18rem;">
                <img src="https://wallpapercave.com/wp/0l0kzYB.jpg" class="card-img-top chave" alt="chave">
                <div class="card-body">
                    <h6 class="card-title">Faixa: </h6>
                    <input type="text" name="faixa" id="editFaixa" placeholder="Digite a Faixa" />
                </div>

                <div class="card-body">
                    <h6 class="card-title">Artista: </h6>
                    <input type="text" name="artista" id="editArtista" placeholder="Digite a Faixa" />
                </div>

                <div class="card-body">
                    <h6 class="card-title">Estrelas: </h6>
                    <input type="range" name="estrelas" id="editEstrelas" class="user-point" min="0" max="10" step="1" />
                </div>

                <div class="card-body">
                    <h6 class="card-title">Album: </h6>
                    <input type="text" name="album" id="editAlbum" placeholder="Digite a Faixa" />
                </div>

                <div class="btn-group card-body" role="group" aria-label="Basic example">
                    <button class="btn btn-primary" id="editMus">Criar</button>
                    <button class="btn btn-primary" onclick="closeEditMusModal()">Cancelar</button>
                </div>
            </div>

        </div>

    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/lista.js"></script>
</body>

</html>
